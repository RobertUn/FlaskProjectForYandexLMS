{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Загрузите CSV для генерации сертификатов</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="csv_file" accept=".csv" required class="form-control mb-3">
        <button type="submit" class="btn btn-primary">Загрузить</button>
    </form>
</div>
{% endblock %}
